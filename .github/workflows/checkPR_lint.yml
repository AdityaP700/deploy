name: PR - Lint
on:
    pull_request:
        branches: [master]
    push:
        branches: [master]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Pull Request Lint
              uses: actions/setup-node@v2
              with:
                  node-version: '14'
            - run: |
                  npm i
                  npm run lint
