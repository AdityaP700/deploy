name: PR - Run Tests
on:
    pull_request:
        branches: [master]
    push:
        branches: [master]

jobs:
    test-run:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Run Test
              uses: actions/setup-node@v2
              with:
                  node-version: '14'
            - run: |
                  npm ci
                  npm run test
